package:
  name: "nanoreceptor"
  version: "0.1.0"

build:
  number: 0
  noarch: generic
  script: "{{ PYTHON }} -m pip install . --no-deps -vv "

source:
  git_url: https://github.com/gbouras13/NanoReceptor

requirements:
  build:
    - numpy>=1.17
  host:
    - pip
    - python
    - cython
  run:
    - minimap2
    - biopython
    - pandas
    - pysam
    - samtools
    - numpy>=1.17

test:
  imports:
    - nanoreceptorModules
  commands:
    - nanoreceptor --help


about:
  home: https://github.com/gbouras13/NanoReceptor
  license: MIT
  license_familY: MIT
  summary: "Program to infer IG and TRA quantities from Long Read RNA-Seq Data"

extra:
  recipe-maintainers:
    - gbouras13
